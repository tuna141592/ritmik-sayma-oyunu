<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritmik Sayma Oyunu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ritmik Macera</h1>
        <div id="map-container">
            <img id="character" src="" alt="Karakter">
            <img id="map" src="audio/map.png" alt="Harita">
        </div>
        <div class="game-info">
            <p>Seviye: <span id="level">1</span></p>
            <p>Puan: <span id="score">0</span></p>
            <p>Süre: <span id="timer">60</span></p>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="game-area"></div>
        <div class="buttons">
            <button id="start-button">Oyunu Başlat</button>
            <button id="hint-button">İpucu</button>
            <button id="mute-button">Sessize Al</button>
        </div>
    </div>
    <audio id="correct-sound" src="audio/correct.wav"></audio>
    <audio id="incorrect-sound" src="audio/incorrect.wav"></audio>
    <audio id="background-music" src="audio/background.wav" loop></audio>
    <script src="js/app.js"></script>
</body>
</html>
